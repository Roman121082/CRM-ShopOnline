<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM-ShopOnline</title>
</head>

<body>
  <div>
    <h3>Добавить товар</h3>
    <form action="https://jsonplaceholder.typicode.com/posts" method="POST" name="add-product">
      <fieldset>
        <label for="name-product">Наименование</label>
        <input type="text" name="Name-product" id="name-product" required>

        <label for="caregory">Категория</label>
        <input type="text" name="caregory" id="caregory" required>

        <label for="units">Единицы измерения</label>
        <input type="text" name="units" id="units" required>

        <label for="discount"></label>
        <div>
          Добавить скидку<input type="checkbox">
          Дисконт<input type="text" name="discount" id="discount">
        </div>

        <label for="description">Описание</label>
        <textarea name="description" id="description" rows="6" required></textarea>

        <label for="count">Количество</label>
        <input name="count" id="count" required>

        <label for="price">Цена</label>
        <input name="price" id="price" required>

        <input type="file" value="Выберите файл">
      </fieldset>
      <button type="submit">Добавить товар</button>
    </form>
  </div>
</body>

<footer>
</footer>



</html>
